<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="container">

        <div id="sidebar">

            <div class="dashboard">
                <img src="images/view-dashboard.svg" class="img-icon" alt="Home Icon"/>
                <h1>Dashboard</h1>
            </div>

            <div class="items-group-1">
                <div class="sidebar-item">
                    <img src="images/home.svg" class="img-icon" alt="Home Icon"/>
                    <h2>Home</h2>
                </div>
                <div class="sidebar-item">
                    <img src="images/account.svg" class="img-icon" alt="Profile Icon"/>
                    <h2>Profile</h2>
                </div>
                <div class="sidebar-item">
                    <img src="images/message.svg" class="img-icon" alt="Message Icon"/>
                    <h2>Messages</h2>
                </div>
                <div class="sidebar-item">
                    <img src="images/clock-time-nine.svg" class="img-icon" alt="History Icon"/>
                    <h2>History</h2>
                </div>
                <div class="sidebar-item">
                    <img src="images/calendar-check.svg" class="img-icon" alt="Tasks Icon"/>
                    <h2>Tasks</h2>
                </div>
                <div class="sidebar-item">
                    <img src="images/account-group.svg" class="img-icon" alt="Communities Icon"/>
                    <h2>Communities</h2>
                </div>
            </div>

            <div class="items-group-2">
                <div class="sidebar-item">
                    <img src="images/cog.svg" class="img-icon" alt="Settings icon">
                    <h2>Settings</h2>
                </div>
                <div class="sidebar-item">
                    <img src="images/help.svg" class="img-icon" alt="Support icon">
                    <h2>Support</h2>
                </div>
                <div class="sidebar-item">
                    <img src="images/security.svg" class="img-icon" alt="Privacy icon">
                    <h2>Privacy</h2>
                </div>
            </div>

        </div>

        <div id="header">Header</div>
        <div id="main-content">Content</div>
    </div>
</body>
</html>
